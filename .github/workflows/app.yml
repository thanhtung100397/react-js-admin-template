name: App workflow
on:
  push:
    branches:
      - '*'
jobs:
  test:
    name: Run test
    runs-on: ubuntu-latest
    container: node:alpine3.14
    steps:
      - name: Check out source code
        uses: actions/checkout@v2

      - name: Install packages
        run: yarn install

      - name: Run test
        run: yarn test --watchAll
